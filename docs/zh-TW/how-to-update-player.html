        <h1 id="-kaku-">如何更新 Kaku 音樂播放器</h1>
<p><em>這是 Kaku 1.6.1 版本的新功能，請參考 <a href="https://github.com/EragonJ/Kaku/releases">Kaku Releases</a>。</em></p>
<p>開啟你的 Kaku 音樂播放器，切換到 <code>設定</code>：</p>
<p><img src="http://i.imgur.com/O3pYSCY.png" alt="updatePlayer"></p>
<p>然後你可以看見 <code>更新播放器</code> 這個按鈕，點擊進行更新。</p>
<p>Kaku 將會自動幫你更新到最新版本的音樂播放器，簡單又快速！</p>
